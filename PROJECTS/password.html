<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <style>

        h2{
            text-align: center;
            padding-top: 20px;
        }

        #container{
            text-align: center;
            padding: 20px;
            background-color: aliceblue;
            margin-left: 500px;
            margin-right: 500px;
            border-radius: 25px;
        }

        #text{
            display: none;
        }

        #body{
            background-color: rgb(206, 55, 211);
        }
    </style>
</head>
<body id="body">
    <h2>welcome to password generator</h2>
    <div id="container">
        <input type="text" id="input" placeholder="create password"> <button id="btn">+</button>
        <p id="text">your password is <span id = "random"></span></p>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let input = document.getElementById("input");
        let div = document.getElementById("container");

        btn.addEventListener('click' , generator );

        function generator(element){
            let chars = "qwertyuiopasdfghjklzxcvbnm1234567890[]{}!@#$%^&*()_+=-";
            password ="";

            for(let i= 0; i <16 ; i++){
                //random numbers
                var random = Math.floor(Math.random() * chars.length);
                //.substring(start-position , end-position);
                password += chars.substring(random , random+1);
               
            }

            document.getElementById("input").value = password;

        }

    </script>
</body>
</html>
